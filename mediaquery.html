<!DOCTYPE html>
<html><head><title>Media Query</title>
<style>
 h1{
    color:blue;
 }
  @media(max-height:200px)
  {
    h1{
        color:red;
    }
  }
</style>
</head>
<body>
    <h1>Welcome to web</h1>
</body>

</html>
<!--media query is a feature of css3. using media queries we can change the appearence or 
behaviour of the element based on the resolution of the screen of different devices.-->
