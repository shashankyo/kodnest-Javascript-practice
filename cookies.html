<!DOCTYPE html>
<html>
    <head><title>Cookies are data stored in small text files</title></head>
    <body>
      <button onclick="getcookie()">GETCOOKIE</button>
        <script>
            function setcookie()
            {
                document.cookie="All the Best september batch Students"
            }
            function getcookie()
            {
                setcookie()
                if(document.cookie==0)
                {
                    alert("Cookie is not present")
                }
                else
                {
                    alert("Yes...Cookie is Present.....!!!")
                }
            }
        </script>
